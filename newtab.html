<!doctype html>
<html>
    <head>
         <title>Igloo &#x2744</title> 
        <meta name="title" content="&#128396" />
        <link rel="stylesheet/less" type="text/css" href="main.less" />
        <link rel="stylesheet" type="text/css" href="resources/css/bulma-0.4.3.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/animate.css" />
        <script src="index.js"></script>
        <script src="resources/js/less.js" type="text/javascript"></script>
    </head>
    <body>
      <div class="settings" id="settings">
        <div class="settingsHeader">
            <h1 class="title is-3 settingsHeaderText">News Sources</h1>
            <a href="#" class="button doneButton fw" id="settingsHideButton">Hide</a>
        </div>
        <br /><br />
        <div class="newsSourcesContainer">
          <br />
          <ul class="newsSourcesList" id="newsSourcesList">

          </ul>
        </div>
      </div>
      <div class="columns wrapper">
        <div class="column is-3">
            <div class="headerSection">
                <!--<h1 class="header">today</h1>-->
                <h2 class="subheader" id="date">
                    June <a href="http://calendar.google.com" class="date">1</a>
                </h2>
                <br />
                <form class="addToDoForm" id="toDoForm">
                    <input type="text" id="itemTextInput" placeholder="New To Do" class="addToDoInput" id="addToDoInput"/>
                </form>
                <br />
                <ul class="toDoList" id="toDoList">
                </ul>
            </div>
        </div>
        <div class="column is-8">
            <br /><br />
            <div class="sectionMenu">
                <ul class="sectionHeaderList">
                    <li class="sectionHeaderItem active">
                        <a href="#" class="sectionHeader">
                            news
                        </a>
                    </li>
                    <li class="sectionHeaderItem">
                        <a href="https://mail.google.com" class="sectionHeader" target="_blank">
                            mail
                        </a>
                    </li>
                </ul>
            </div>
            <p class="infoText" id="newsSourceInfoText">
                <a class="highlighted" id="newsSourceInfoTextName"> Customize your news source </a>
            </p>
            <div class="newsSection">
                <h2 class="sectionSubheader"></h2>
                <ul class="newsItems" id="newsItemsList">

                </ul>
            </div>
            <div class="errorDiv" id="errorDiv">
            </div>
            <p class="footer">
                Developed by <a href="http://shivsakhuja.com/"><strong>Shiv Sakhuja</strong></a>.
                News sourced from <a href="https://newsapi.org/"><strong>News API</strong></a>.
            </p>
          </div>

      </div>
    </body>
</html>
